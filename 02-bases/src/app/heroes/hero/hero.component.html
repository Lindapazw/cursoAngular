

<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>MÃ©todo:</td>
  <dd>{{ HeroDescription }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
  *ngIf=" name !== 'Batman' "
  class="btn btn-primary mx-2"
  (click)="changeHero()">
    Cambiar nombre
</button>

<button
  *ngIf="age !== 20"
  class="btn btn-primary mx-2"
  (click)="changeAge()">
  Cambiar edad
</button>

<button
  *ngIf="name !== 'Iroman' && age !== 45"
  class="btn btn-primary mx-2"
  (click)="reset()">
  reset
</button>

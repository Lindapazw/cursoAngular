<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menú</mat-toolbar>
    <mat-nav-list>
      <a  mat-list-item href="#">Inicio</a>
      <a  mat-list-item href="#">RRHH </a>
      <a  mat-list-item href="#">Entrevistador</a>
      <a  mat-list-item href="#">Coach </a>
      <a  mat-list-item href="#">Asignador</a>
      <a  mat-list-item href="#">Recurso</a>
      <a  mat-list-item href="#">Departamento</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- navegacion-->
    <mat-toolbar class="bg d-flex justify-content-between">
      <!-- menu lateral responsivo -->
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <!-- buscador -->
      <form class="d-flex justify-content-end" role="search">
        <input class="form-control me-2" type="search" placeholder="Buscador .." aria-label="Search">
        <button type="button" class="btn btn-outline-light">
          <span class="material-symbols-outlined">search</span>
        </button>
      </form>

      <!-- Botón desplegable empleado-->
      <div class="btn-group d-flex justify-content-end">
        <button type="button" class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          Linda Candela Paz
        </button>

        <div>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Perfil</a></li>
            <li><a class="dropdown-item" href="#">Cursos</a></li>
            <li><a class="dropdown-item" href="#">Ver liquidación</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">cerrar sesión</a></li>
          </ul>
        </div>
      </div>

    </mat-toolbar> <!-- fin de navegacion-->

    <!-- Add Content Here -->
    <!-- se encarga de mostrar las rutas hijas -->
    <h1>Bienvenido de nuevo</h1>
    <router-outlet></router-outlet>

    <h5>Footer</h5>


  </mat-sidenav-content>
</mat-sidenav-container>

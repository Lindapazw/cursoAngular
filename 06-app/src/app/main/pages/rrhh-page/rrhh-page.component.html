<h2 class="titulo m-3 fs-4">Listado de empleados</h2>

<div class="px-6 py-4">

  <!-- filter -->
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <div class="mat-elevation-z5">
    <table mat-table [dataSource]="listaEmployees" matSort>

      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- lastName Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <!-- dni Column -->
      <ng-container matColumnDef="dni">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Dni </th>
        <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
      </ng-container>

      <!-- longGoal Column -->
      <ng-container matColumnDef="longGoal">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Metas a largo plazo </th>
        <td mat-cell *matCellDef="let element"> {{element.longGoal}} </td>
      </ng-container>

      <!-- shortGoal Column -->
      <ng-container matColumnDef="shortGoal">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>  Metas a corto plazo </th>
        <td mat-cell *matCellDef="let element"> {{element.shortGoal}} </td>
      </ng-container>

      <!-- acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="d-flex justify-content-evenly">
          <a href="#" class="pointer" style="color: #1878b0" matTooltip="Ver usuario">
            <mat-icon>search</mat-icon>
          </a>
          <a href="#" class="pointer" style="color: #1f516f" matTooltip="Editar usuario">
            <mat-icon>edit</mat-icon>
          </a>
          <a href="#" class="pointer" style="color: #e15639" matTooltip="Eliminar usuario">
            <mat-icon>delete</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- paginator -->
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>

</div>

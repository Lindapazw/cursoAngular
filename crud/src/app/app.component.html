<nav class="navbar navbar-dark bg-primary d-flex justify-content-center aling-items-center">
    <a class="navbar-brand fs-4" href="#">Angular simple CRUD</a>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <ul class="list-group mt-4">
        <li
        *ngFor="let employee of employeeArray"
        class="list-group-item">
        <span>{{ employee.id }}</span>
        {{ employee.name }} - {{ employee.country}}
        </li>
      </ul>

      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            Insert a new Employee
          </div>
          <div class="form-group mb-2">
            <input class="form-control" type="text" placeholder="Insert a Name" [(ngModel)]="selectedEmployee.name" >
          </div>
          <div class="form-group mb-2">
            <input class="form-control" type="text" placeholder="Insert a Country" [(ngModel)]="selectedEmployee.country" >
          </div>

          <button class="btn btn-primary" type="submit" (click)="addOrEdit()">
            submit
          </button>
        </div>
      </div>

    </div>
    <div class="col-md-4">

    </div>
  </div>
</div>
